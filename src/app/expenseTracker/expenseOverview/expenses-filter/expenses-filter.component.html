<div *ngIf="responsiveDesignService.isMobile() | async">
    <mat-accordion>
        <mat-expansion-panel class="black-theme">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Filter
            </mat-panel-title>
            <mat-panel-description>
              Filter deine Ausgaben
            </mat-panel-description>
          </mat-expansion-panel-header>
    
        <mat-form-field>
            <mat-label>Gründe</mat-label>
            <mat-select [formControl]="selectedReasons" multiple>
                <mat-option *ngFor="let reason of utilizedReasons$ | async" [value]="reason" (click)="onReasonsChange()">{{reason}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Monat</mat-label>
            <mat-select [formControl]="selectedMonth">
                <mat-option *ngFor="let month of utilizedMonths$ | async" [value]="months[month]" (click)="onMonthChange()">{{months[month]}}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tags</mat-label>
            <mat-select [formControl]="selectedTags" multiple>
                <mat-option *ngFor="let tag of utilizedTags$ | async" [value]="tag" (click)="onTagsChange()">{{tag}}</mat-option>
            </mat-select>
        </mat-form-field>

        </mat-expansion-panel>  
    </mat-accordion>
</div>

<div *ngIf="!(responsiveDesignService.isMobile() | async)" class="filter-border">
    <label>
        Filter:
    </label>
    <mat-form-field>
        <mat-label>Gründe</mat-label>
        <mat-select [formControl]="selectedReasons" multiple>
            <mat-option *ngFor="let reason of utilizedReasons$ | async" [value]="reason" (click)="onReasonsChange()">{{reason}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Monat</mat-label>
        <mat-select [formControl]="selectedMonth">
            <mat-option *ngFor="let month of utilizedMonths$ | async" [value]="months[month]" (click)="onMonthChange()">{{months[month]}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Tags</mat-label>
        <mat-select [formControl]="selectedTags" multiple>
            <mat-option *ngFor="let tag of utilizedTags$ | async" [value]="tag" (click)="onTagsChange()">{{tag}}</mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button id="content-desktop" [routerLink]="['/expense']" (click)="onAdd()">
    Hinzufügen
    </button>
</div>
